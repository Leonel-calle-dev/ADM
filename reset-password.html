<body>
  <div class="main-content">
    <div class="reset-container">
      <div class="reset-icon">
        <i class="fas fa-key"></i>
      </div>
      <h2>Restablecer Contraseña</h2>
      <p>Ingresa tu nueva contraseña. Debe cumplir con los requisitos de seguridad.</p>

      <div id="errorContainer"></div>

      <form id="resetForm">
        <div class="input-group">
          <label><i class="fas fa-lock"></i> Nueva Contraseña</label>
          <div class="input-wrapper">
            <i class="input-icon fas fa-lock"></i>
            <input type="password" id="newPassword" placeholder="Ingrese nueva contraseña" required autocomplete="new-password">
            <i class="toggle-password fas fa-eye" id="toggleNewPassword"></i>
          </div>
        </div>

        <div class="input-group">
          <label><i class="fas fa-lock"></i> Confirmar Contraseña</label>
          <div class="input-wrapper">
            <i class="input-icon fas fa-lock"></i>
            <input type="password" id="confirmPassword" placeholder="Confirme nueva contraseña" required autocomplete="new-password">
            <i class="toggle-password fas fa-eye" id="toggleConfirmPassword"></i>
          </div>
        </div>

        <div class="password-requirements">
          <h4><i class="fas fa-shield-alt"></i> Requisitos de Seguridad</h4>
          <ul>
            <li id="req-length"><i class="fas fa-circle"></i> Mínimo 8 caracteres</li>
            <li id="req-uppercase"><i class="fas fa-circle"></i> Al menos una mayúscula</li>
            <li id="req-lowercase"><i class="fas fa-circle"></i> Al menos una minúscula</li>
            <li id="req-number"><i class="fas fa-circle"></i> Al menos un número</li>
            <li id="req-special"><i class="fas fa-circle"></i> Al menos un carácter especial (!@#$%)</li>
          </ul>
        </div>

        <button type="submit" class="btn-reset" id="submitBtn">
          <i class="fas fa-check"></i>
          Restablecer Contraseña
        </button>
      </form>

      <div class="back-to-login">
        <a href="login-mejorado.html">
          <i class="fas fa-arrow-left"></i>
          Volver al inicio de sesión
        </a>
      </div>
    </div>
  </div>

  <script>
    const DB_PATH = 'data3.json';
    let DATABASE = null;
    let currentToken = null;

    // Cargar base de datos
    async function loadDatabase() {
      try {
        const response = await fetch(DB_PATH);
        if (!response.ok) throw new Error('No se pudo cargar la base de datos');
        DATABASE = await response.json();
        console.log('✅ Base de datos cargada');
      } catch (error) {
        console.error('❌ Error al cargar base de datos:', error);
        showError('No se pudo conectar con el sistema. Intenta más tarde.');
      }
    }

    // Obtener token de la URL
    function getTokenFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('token');
    }

    // Validar token
    async function validateToken(token) {
      if (!DATABASE) {
        await loadDatabase();
      }

      try {
        // Intentar decodificar el token (formato: base64payload.randomstring)
        const parts = token.split('.');
        if (parts.length !== 2) {
          throw new Error('Token inválido');
        }

        // Decodificar payload
        const payloadBase64 = parts[0];
        const payloadJson = atob(payloadBase64);
        const payload = JSON.parse(payloadJson);

        // Verificar expiración
        if (payload.exp <= Date.now()) {
          showError('El enlace de recuperación ha expirado.');
          document.getElementById('resetForm').style.display = 'none';
          return false;
        }

        // Verificar que el usuario existe
        const user = DATABASE.usuarios.find(u => u.id === payload.usuario_id);
        if (!user) {
          showError('Usuario no encontrado.');
          document.getElementById('resetForm').style.display = 'none';
          return false;
        }

        // Verificar que el token no haya sido usado
        const usedToken = localStorage.getItem(`used_token_${token}`);
        if (usedToken) {
          showError('Este enlace de recuperación ya ha sido utilizado.');
          document.getElementById('resetForm').style.display = 'none';
          return false;
        }

        return payload;

      } catch (error) {
        console.error('Error al validar token:', error);
        
        // Si falla la decodificación, buscar en la base de datos (tokens predefinidos)
        const dbRecovery = DATABASE.recuperacion_password?.find(r => 
          r.token === token && 
          !r.usado &&
          new Date(r.fecha_expiracion) > new Date()
        );

        if (!dbRecovery) {
          showError('El enlace de recuperación es inválido o ha expirado.');
          document.getElementById('resetForm').style.display = 'none';
          return false;
        }

        return dbRecovery;
      }
    }

    // Mostrar error
    function showError(message) {
      const errorContainer = document.getElementById('errorContainer');
      errorContainer.innerHTML = `
        <div class="error-message">
          <i class="fas fa-exclamation-triangle"></i>
          <span>${message}</span>
        </div>
      `;
    }

    // Toggle password visibility
    function setupPasswordToggles() {
      document.getElementById('toggleNewPassword')?.addEventListener('click', function() {
        togglePassword('newPassword', this);
      });

      document.getElementById('toggleConfirmPassword')?.addEventListener('click', function() {
        togglePassword('confirmPassword', this);
      });
    }

    function togglePassword(inputId, icon) {
      const input = document.getElementById(inputId);
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    // Validar requisitos de contraseña
    function validatePasswordRequirements(password) {
      const requirements = {
        length: password.length >= 8,
        uppercase: /[A-Z]/.test(password),
        lowercase: /[a-z]/.test(password),
        number: /[0-9]/.test(password),
        special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
      };

      // Actualizar UI
      document.getElementById('req-length').classList.toggle('valid', requirements.length);
      document.getElementById('req-uppercase').classList.toggle('valid', requirements.uppercase);
      document.getElementById('req-lowercase').classList.toggle('valid', requirements.lowercase);
      document.getElementById('req-number').classList.toggle('valid', requirements.number);
      document.getElementById('req-special').classList.toggle('valid', requirements.special);

      return Object.values(requirements).every(req => req === true);
    }

    // Setup password validation
    document.getElementById('newPassword')?.addEventListener('input', function() {
      validatePasswordRequirements(this.value);
    });

    // Reset form submit
    document.getElementById('resetForm')?.addEventListener('submit', async function(e) {
      e.preventDefault();

      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Validar que las contraseñas coincidan
      if (newPassword !== confirmPassword) {
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'Las contraseñas no coinciden',
          confirmButtonColor: '#dc3545'
        });
        return;
      }

      // Validar requisitos de seguridad
      if (!validatePasswordRequirements(newPassword)) {
        Swal.fire({
          icon: 'warning',
          title: 'Contraseña débil',
          text: 'La contraseña debe cumplir con todos los requisitos de seguridad',
          confirmButtonColor: '#f59e0b'
        });
        return;
      }

      // Validar token
      const recovery = await validateToken(currentToken);
      if (!recovery) return;

      // Buscar usuario
      const user = DATABASE.usuarios.find(u => u.id === recovery.usuario_id);
      if (!user) {
        showError('Usuario no encontrado.');
        return;
      }

      // Marcar token como usado en localStorage
      localStorage.setItem(`used_token_${currentToken}`, 'true');

      // Guardar nueva contraseña temporalmente
      // En producción real, esto se enviaría al backend
      const passwordUpdate = {
        usuario_id: user.id,
        nombre_usuario: user.nombre_usuario,
        nueva_password: newPassword,
        fecha_cambio: new Date().toISOString()
      };
      
      // Guardar en localStorage para que el login pueda verificarla
      const existingPasswords = JSON.parse(localStorage.getItem('password_updates') || '{}');
      existingPasswords[user.nombre_usuario] = newPassword;
      localStorage.setItem('password_updates', JSON.stringify(existingPasswords));

      // Mostrar éxito
      Swal.fire({
        icon: 'success',
        title: '¡Contraseña Restablecida!',
        html: `
          <div style="text-align: center;">
            <i class="fas fa-check-circle" style="font-size: 64px; color: #10b981; margin-bottom: 20px;"></i>
            <p style="font-size: 16px; margin-bottom: 15px;">Tu contraseña ha sido actualizada exitosamente.</p>
            <div style="background: #f0f9ff; border: 2px solid #0077ff; border-radius: 12px; padding: 20px; margin: 20px 0;">
              <p style="color: #0077ff; font-size: 15px; margin-bottom: 10px;">
                <i class="fas fa-user"></i> <strong>Usuario:</strong> ${user.nombre_usuario}
              </p>
              <p style="color: #0077ff; font-size: 15px; margin: 0;">
                <i class="fas fa-key"></i> <strong>Nueva contraseña:</strong> ${newPassword}
              </p>
            </div>
            <p style="margin-top: 15px; font-size: 14px; color: #666;">
              Ya puedes iniciar sesión con tu nueva contraseña.
            </p>
          </div>
        `,
        confirmButtonColor: '#0077ff',
        confirmButtonText: 'Ir al Login',
        allowOutsideClick: false
      }).then(() => {
        window.location.href = 'index.html';
      });
    });

    // Inicializar
    window.addEventListener('DOMContentLoaded', async function() {
      currentToken = getTokenFromURL();

      if (!currentToken) {
        showError('No se proporcionó un token de recuperación válido.');
        document.getElementById('resetForm').style.display = 'none';
        return;
      }

      await loadDatabase();
      const isValid = await validateToken(currentToken);
      
      if (isValid) {
        setupPasswordToggles();
      }
    });
  </script>
</body>
