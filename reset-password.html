<body>
  <div class="main-content">
    <div class="reset-container">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Escudo_UAP.png/800px-Escudo_UAP.png" alt="Logo Campus">
      <h2>Restablecer Contrase√±a</h2>
      <p id="tokenStatus">Verificando token...</p>

      <div id="resetForm" style="display: none;">
        <div class="password-requirements">
          <h4><i class="fas fa-shield-alt"></i> Requisitos de contrase√±a</h4>
          <ul>
            <li><i class="fas fa-check-circle"></i> M√≠nimo 8 caracteres</li>
            <li><i class="fas fa-check-circle"></i> Al menos una may√∫scula</li>
            <li><i class="fas fa-check-circle"></i> Al menos un n√∫mero</li>
            <li><i class="fas fa-check-circle"></i> Al menos un car√°cter especial</li>
          </ul>
        </div>

        <form id="passwordForm">
          <div class="input-group">
            <label><i class="fas fa-lock"></i> Nueva Contrase√±a</label>
            <div class="input-wrapper">
              <i class="input-icon fas fa-lock"></i>
              <input type="password" id="newPassword" placeholder="Ingrese nueva contrase√±a" required>
              <i class="toggle-password fas fa-eye" id="toggleNew"></i>
            </div>
          </div>

          <div class="input-group">
            <label><i class="fas fa-lock"></i> Confirmar Contrase√±a</label>
            <div class="input-wrapper">
              <i class="input-icon fas fa-lock"></i>
              <input type="password" id="confirmPassword" placeholder="Confirme su contrase√±a" required>
              <i class="toggle-password fas fa-eye" id="toggleConfirm"></i>
            </div>
          </div>

          <button type="submit" class="btn-reset">
            <i class="fas fa-key"></i> Restablecer Contrase√±a
          </button>
        </form>
      </div>

      <a href="login.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Volver al Login
      </a>
    </div>

  <script>
    const DB_PATH = 'data3.json';
    let DATABASE = null;
    let TOKEN = null;
    let RECOVERY_DATA = null;

    // Obtener token de la URL
    function getTokenFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('token');
    }

    // Cargar base de datos
    async function loadDatabase() {
      try {
        const response = await fetch(DB_PATH);
        if (!response.ok) throw new Error('No se pudo cargar la base de datos');
        DATABASE = await response.json();
        console.log('‚úÖ Base de datos cargada');
      } catch (error) {
        console.error('‚ùå Error al cargar base de datos:', error);
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'No se pudo conectar con el sistema',
          confirmButtonColor: '#dc3545'
        });
      }
    }

    // Verificar token
    async function verifyToken(token) {
      if (!DATABASE) {
        await loadDatabase();
        if (!DATABASE) return false;
      }

      const recovery = DATABASE.recuperacion_password?.find(r => 
        r.token === token && 
        r.usado === false &&
        new Date(r.fecha_expiracion) > new Date()
      );

      if (!recovery) {
        return false;
      }

      RECOVERY_DATA = recovery;
      return true;
    }

    // Toggle password visibility
    function setupPasswordToggles() {
      document.getElementById('toggleNew')?.addEventListener('click', function() {
        togglePasswordField('newPassword', this);
      });

      document.getElementById('toggleConfirm')?.addEventListener('click', function() {
        togglePasswordField('confirmPassword', this);
      });
    }

    function togglePasswordField(fieldId, icon) {
      const field = document.getElementById(fieldId);
      if (field.type === 'password') {
        field.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        field.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    // Validar contrase√±a
    function validatePassword(password) {
      const minLength = password.length >= 8;
      const hasUpperCase = /[A-Z]/.test(password);
      const hasNumber = /[0-9]/.test(password);
      const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);

      return minLength && hasUpperCase && hasNumber && hasSpecial;
    }

    // Restablecer contrase√±a
    document.getElementById('passwordForm')?.addEventListener('submit', async function(e) {
      e.preventDefault();

      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Validar que coincidan
      if (newPassword !== confirmPassword) {
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'Las contrase√±as no coinciden',
          confirmButtonColor: '#dc3545'
        });
        return;
      }

      // Validar requisitos
      if (!validatePassword(newPassword)) {
        Swal.fire({
          icon: 'error',
          title: 'Contrase√±a inv√°lida',
          text: 'La contrase√±a no cumple con los requisitos de seguridad',
          confirmButtonColor: '#dc3545'
        });
        return;
      }

      // Actualizar contrase√±a (simulaci√≥n)
      console.log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê');
      console.log('üìù ACTUALIZACI√ìN EN data3.json:');
      console.log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê');
      console.log('Usuario ID:', RECOVERY_DATA.usuario_id);
      console.log('Nueva contrase√±a:', newPassword);
      console.log('Token marcado como usado:', RECOVERY_DATA.id);
      console.log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê');

      // Actualizar contrase√±a v√≠a Netlify Function UNIFICADA
      try {
        const response = await fetch('/.netlify/functions/database-operations', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            action: 'reset_password',
            token: TOKEN,
            new_password: newPassword
          })
        });

        if (response.ok) {
          const result = await response.json();
          console.log('‚úÖ Contrase√±a actualizada en servidor:', result);
        } else {
          const error = await response.json();
          console.error('‚ùå Error del servidor:', error);
          Swal.fire({
            icon: 'error',
            title: 'Error',
            text: error.error || 'No se pudo actualizar la contrase√±a',
            confirmButtonColor: '#dc3545'
          });
          return;
        }
      } catch (error) {
        console.error('‚ùå Error al actualizar contrase√±a:', error);
        Swal.fire({
          icon: 'error',
          title: 'Error de Conexi√≥n',
          text: 'No se pudo conectar con el servidor',
          confirmButtonColor: '#dc3545'
        });
        return;
      }

      // Mostrar √©xito
      await Swal.fire({
        icon: 'success',
        title: '¬°Contrase√±a actualizada!',
        text: 'Tu contrase√±a ha sido restablecida exitosamente',
        confirmButtonColor: '#0077ff'
      });

      // Redirigir al login
      window.location.href = 'login.html';
    });

    // Inicializaci√≥n
    window.addEventListener('DOMContentLoaded', async function() {
      console.log('üöÄ Iniciando restablecimiento de contrase√±a...');

      TOKEN = getTokenFromURL();

      if (!TOKEN) {
        document.getElementById('tokenStatus').innerHTML = 
          '<i class="fas fa-exclamation-triangle" style="color: #ffc107;"></i> Token no proporcionado';
        Swal.fire({
          icon: 'error',
          title: 'Token inv√°lido',
          text: 'No se proporcion√≥ un token de recuperaci√≥n v√°lido',
          confirmButtonColor: '#dc3545'
        }).then(() => {
          window.location.href = 'login.html';
        });
        return;
      }

      console.log('üîç Verificando token:', TOKEN);

      const isValid = await verifyToken(TOKEN);

      if (!isValid) {
        document.getElementById('tokenStatus').innerHTML = 
          '<i class="fas fa-times-circle" style="color: #dc3545;"></i> Token inv√°lido o expirado';
        Swal.fire({
          icon: 'error',
          title: 'Token inv√°lido',
          text: 'El token de recuperaci√≥n es inv√°lido o ha expirado',
          confirmButtonColor: '#dc3545'
        }).then(() => {
          window.location.href = 'index.html';
        });
        return;
      }

      console.log('‚úÖ Token v√°lido para usuario:', RECOVERY_DATA.usuario_id);

      // Mostrar formulario
      document.getElementById('tokenStatus').innerHTML = 
        '<i class="fas fa-check-circle" style="color: #10b981;"></i> Token v√°lido - Define tu nueva contrase√±a';
      document.getElementById('resetForm').style.display = 'block';

      setupPasswordToggles();
    });
  </script>
