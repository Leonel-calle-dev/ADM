    .login-container {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      padding: 45px 40px;
      border-radius: 24px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.45);
      border: 1px solid rgba(255, 255, 255, 0.18);
      animation: fadeIn 0.8s ease-out;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
    }
    
    .login-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0, 119, 255, 0.15) 0%, rgba(0, 225, 255, 0.08) 35%, transparent 70%);
      z-index: -1;
      animation: rotate 15s linear infinite;
    }
    
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .login-container img {
      display: block;
      margin: 0 auto;
      width: 150px;
      max-width: 100%;
      height: auto;
      margin-bottom: 18px;
      animation: bounce 2s infinite;
    }

    .login-container h2 {
      color: #fff;
      margin-bottom: 6px;
      font-weight: 700;
      font-size: 2.1rem;
      letter-spacing: -0.5px;
      position: relative;
      display: inline-block;
    }
    
    .login-container h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 3px;
      background: linear-gradient(90deg, transparent, #00e1ff, transparent);
      border-radius: 3px;
    }

    .sistema-badge {
      display: inline-block;
      background: rgba(0, 119, 255, 0.2);
      border: 1px solid rgba(0, 225, 255, 0.3);
      color: #00e1ff;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      padding: 4px 12px;
      border-radius: 100px;
      margin-bottom: 24px;
      margin-top: 14px;
    }

    .input-field {
      position: relative;
      margin-bottom: 22px;
      overflow: hidden; 
    }
    
    .input-field i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgb(144 138 138 / 65%);
      font-size: 18px;
      z-index: 2;
    }
    
    .input-field input {
      width: 100%;
      padding: 16px 40px 16px 48px;
      border: none;
      border-radius: 14px;
      outline: none;
      font-size: 16px;
      transition: all 0.35s ease;
      background: rgba(255, 255, 255, 0.92);
      color: #2c3e50;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    
    .input-field input::placeholder {
      color: #7f8c8d;
      font-weight: 400;
      opacity: 1;
    }
    
    .input-field input:focus {
      box-shadow: 0 0 0 3px rgba(0, 225, 255, 0.35), 0 0 12px rgba(0, 225, 255, 0.25);
      background: rgba(255, 255, 255, 1);
      transform: translateY(-1px);
    }
    
    .toggle-password {
      position: absolute;
      right: 22px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      font-size: 18px;
      padding: 0;
      z-index: 3;
      transition: all 0.3s ease;
      width: 24px;
      height: 24px;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .toggle-password:hover {
      color: #00e1ff;
      transform: translateY(-50%) scale(1.15);
      background: none;
      box-shadow: none;
    }

    .options-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
      color: rgba(255, 255, 255, 0.85);
      font-size: 14px;
      cursor: pointer;
    }
    
    .remember-me input {
      margin-right: 8px;
      width: 16px;
      height: 16px;
      cursor: pointer;
    }
    
    .forgot-password {
      color: rgba(255, 255, 255, 0.85);
      font-size: 14px;
      text-decoration: none;
      transition: all 0.3s ease;
      font-weight: 500;
    }
    
    .forgot-password:hover {
      color: #00e1ff;
      text-decoration: underline;
    }

    button[type="submit"], #loginButton {
      width: 100%;
      padding: 16px;
      background: linear-gradient(90deg, #0077ff, #00c6ff, #00e1ff);
      border: none;
      border-radius: 14px;
      color: white;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.35s ease;
      margin-top: 8px;
      box-shadow: 0 6px 20px rgba(0, 100, 255, 0.4);
      position: relative;
      overflow: hidden;
      letter-spacing: 0.5px;
    }
    
    button[type="submit"]::after, #loginButton::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(rgba(255,255,255,0.2), transparent, rgba(255,255,255,0.3));
      transform: rotate(30deg);
      transition: all 0.6s;
      opacity: 0;
    }
    
    button[type="submit"]:hover::after, #loginButton:hover::after {
      opacity: 1;
      left: 120%;
    }

    button[type="submit"]:hover, #loginButton:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 119, 255, 0.55), 0 0 15px rgba(0, 225, 255, 0.4);
      background: linear-gradient(90deg, #0066e0, #00b3e6, #00ccff);
    }

    button[type="submit"]:active, #loginButton:active {
      transform: translateY(1px);
      box-shadow: 0 4px 15px rgba(0, 100, 255, 0.4);
    }
    
    button[type="submit"]:disabled, #loginButton:disabled {
      background: linear-gradient(90deg, #5a98ff, #7eb3ff);
      cursor: not-allowed;
      transform: none;
      box-shadow: 0 4px 12px rgba(0, 80, 200, 0.3);
    }

    .lockout-bar {
      display: none;
      background: rgba(220, 53, 69, 0.2);
      border: 1px solid rgba(220, 53, 69, 0.4);
      border-radius: 12px;
      padding: 10px 14px;
      margin-bottom: 16px;
      font-size: 13px;
      color: #ff6b6b;
      text-align: left;
    }
    .lockout-bar i { margin-right: 6px; }

    .attempts-indicator {
      display: flex;
      gap: 5px;
      justify-content: center;
      margin-top: 10px;
      min-height: 14px;
    }
    .attempt-dot {
      width: 8px; height: 8px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      transition: background 0.3s;
    }
    .attempt-dot.used { background: #ef4444; }
    .attempt-dot.safe { background: rgba(255,255,255,0.2); }

    .footer {
      background: rgba(0, 15, 35, 0.85);
      backdrop-filter: blur(10px);
      padding: 22px 0;
      text-align: center;
      margin-top: auto;
      border-top: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 -5px 25px rgba(0, 0, 0, 0.25);
    }

    .footer-text {
      color: rgba(255, 255, 255, 0.75);
      font-size: 15px;
      font-weight: 400;
      letter-spacing: 0.5px;
    }
    
    .footer-text strong { color: #00e1ff; font-weight: 600; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); filter: blur(5px); }
      to   { opacity: 1; transform: translateY(0);    filter: blur(0); }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50%       { transform: translateY(-10px); }
    }
    @keyframes pulse {
      0%   { box-shadow: 0 0 0 0 rgba(0, 225, 255, 0.4); }
      70%  { box-shadow: 0 0 0 12px rgba(0, 225, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 225, 255, 0); }
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60%  { transform: translateX(-5px); }
      40%, 80%  { transform: translateX(5px); }
    }

    .login-success { animation: pulse 1.5s infinite; }
    .input-error   { animation: shake 0.5s; box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.4) !important; }

    .btn-loading { position: relative; padding-left: 45px !important; }
    .btn-loading::after {
      content: '';
      position: absolute;
      left: 15px; top: 50%;
      transform: translateY(-50%);
      width: 20px; height: 20px;
      border: 2.5px solid rgba(255,255,255,0.4);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
    }

    @media (max-width: 768px) {
      .login-container { 
        padding: 35px 30px;

      }
      button[type="submit"], #loginButton { 
        padding: 15px; 
        font-size: 16px; 
      }
      .footer { 
        padding: 18px 0; 
      }
      .footer-text { 
        font-size: 14px; 
        padding: 0 15px; 
      }
    }
    @media (max-width: 480px) {
      .main-content { 
        padding: 10px;

        padding: 30px 25px;

      }
      .toggle-password { 
        font-size: 17px; 
        right: 18px; 
      }
      button[type="submit"], #loginButton { 
        padding: 14px; 
        font-size: 16px; 
      }
    }

    // Datos completos de sesi√≥n con rol y especialidad
    const sessionData = {
      sesion_id: sesion.id,
      usuario_id: usuario.id,
      nombre_completo: usuario.nombre_completo,
      nombre_usuario: usuario.nombre_usuario,
      correo: usuario.correo,
      rol: usuario.rol,
      cargo: usuario.cargo,
      area_id: usuario.area_id,
      especialidad: usuario.especialidad,
      token: token,
      expira: sesion.fecha_expiracion,
      login_time: new Date().toISOString()
    };
    
    // Guardar en sessionStorage y localStorage (para persistencia)
    sessionStorage.setItem('session_SAC', JSON.stringify(sessionData));
    localStorage.setItem('session_SAC_permanent', JSON.stringify(sessionData));
    
    return sessionData;
  }

  function verificarSesionActiva() {
    const sessionData = sessionStorage.getItem('session_SAC');
    if (sessionData) {
      const session = JSON.parse(sessionData);
      const ahora = new Date();
      const expira = new Date(session.expira);
      
      // Si la sesi√≥n est√° activa, redirigir al dashboard correspondiente
      if (ahora < expira && ROLES_CONFIG[session.rol]) {
        window.location.href = ROLES_CONFIG[session.rol].dashboard;
        return true;
      }
    }
    return false;
  }

  function mostrarPerfilUsuario(resultado) {
    const { usuario, sesion } = resultado;
    const cfg = ROLES_CONFIG[usuario.rol];

    // Validar que el rol exista en la configuraci√≥n
    if (!cfg) {
      Swal.fire({
        icon: 'error',
        title: 'Error de configuraci√≥n',
        text: `El rol "${usuario.rol}" no tiene un dashboard configurado`,
        confirmButtonColor: '#dc3545'
      });
      return;
    }

    Swal.fire({
      icon: 'success',
      title: '¬°Acceso concedido!',
      html: `
        <div style="text-align:left;background:#f0f4ff;border-radius:14px;padding:18px;margin-top:10px;font-size:14px;line-height:2">
          <p><i class="fas fa-id-badge" style="color:${cfg.color};width:22px;"></i> <strong>${usuario.nombre_completo}</strong></p>
          <p><i class="fas fa-user-tag" style="color:${cfg.color};width:22px;"></i> ${cfg.icono} ${cfg.label} ‚Äî ${usuario.cargo}</p>
          <p><i class="fas fa-envelope" style="color:${cfg.color};width:22px;"></i> ${usuario.correo}</p>
          <p><i class="fas fa-briefcase" style="color:${cfg.color};width:22px;"></i> ${usuario.area_id}</p>
        </div>
        <p style="margin-top:12px;color:#6c757d;font-size:13px;">Redirigiendo a tu panel...</p>
      `,
      confirmButtonColor: cfg.color,
      confirmButtonText: `Ir a mi panel <i class="fas fa-arrow-right" style="margin-left:6px;"></i>`,
      timer: 2500,
      timerProgressBar: true,
      willClose: () => {
        // Guardar √∫ltimo acceso exitoso
        localStorage.setItem('ultimo_acceso_exitoso', new Date().toISOString());
        window.location.href = cfg.dashboard;
      }
    });
  }

  // ... resto de tus funciones existentes (autenticar, registrarAuditoria, etc) ...

  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    // Verificar si ya hay una sesi√≥n activa al intentar loguear
    if (verificarSesionActiva()) {
      return;
    }

    // ... resto de tu c√≥digo de submit existente ...
    // (mant√©n toda la l√≥gica de validaci√≥n y autenticaci√≥n)
  });

  // Protecci√≥n contra acceso directo sin login
  document.addEventListener('DOMContentLoaded', () => {
    // Verificar si ya hay sesi√≥n activa al cargar la p√°gina
    if (verificarSesionActiva()) {
      return;
    }
    
    // Cargar base de datos si no hay sesi√≥n activa
    cargarBaseDeDatos();
    
    // Protecci√≥n adicional: detectar navegaci√≥n hacia atr√°s
    window.addEventListener('pageshow', function(event) {
      if (event.persisted || (
        window.performance && 
        window.performance.navigation.type === 2
      )) {
        if (verificarSesionActiva()) {
          location.reload();
        }
      }
    });
  });

  // Funci√≥n para cerrar sesi√≥n desde cualquier p√°gina
  window.cerrarSesion = function(motivo = null) {
    sessionStorage.removeItem('session_SAC');
    localStorage.removeItem('session_SAC_permanent');
    
    if (motivo) {
      localStorage.setItem('logout_motivo', motivo);
    }
    
    // Redirigir al login con mensaje
    window.location.href = 'index.html?logout=1';
  };

  // Manejar mensaje de cierre de sesi√≥n en login
  document.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('logout') === '1') {
      const motivo = localStorage.getItem('logout_motivo');
      if (motivo) {
        Swal.fire({
          icon: 'info',
          title: 'Sesi√≥n cerrada',
          text: motivo === 'expired' ? 'Tu sesi√≥n expir√≥. Por favor inicia sesi√≥n nuevamente.' : 'Sesi√≥n cerrada correctamente',
          confirmButtonColor: '#1e3a8a'
        });
        localStorage.removeItem('logout_motivo');
      }
      
      // Limpiar par√°metro de URL
      history.replaceState({}, document.title, 'index.html');
    }
  });
