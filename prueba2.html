      backdrop-filter: blur(12px);

      width: 100%;
      max-width: 420px;
      text-align: center;

      border: 1px solid rgba(255, 255, 255, 0.18);
      animation: fadeIn 0.8s ease-out;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
    }
    
    .login-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0, 119, 255, 0.15) 0%, rgba(0, 225, 255, 0.08) 35%, transparent 70%);
      z-index: -1;
      animation: rotate 15s linear infinite;
    }
    
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .login-container img {
      display: block;
      margin: 0 auto;
      width: 150px;
      max-width: 100%;
      height: auto;
      margin-bottom: 18px;
      animation: bounce 2s infinite;
    }

    .login-container h2 {
      color: #fff;
      margin-bottom: 6px;
      font-weight: 700;
      font-size: 2.1rem;
      letter-spacing: -0.5px;
      position: relative;
      display: inline-block;
    }
    
    .login-container h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 3px;
      background: linear-gradient(90deg, transparent, #00e1ff, transparent);
      border-radius: 3px;
    }

    .sistema-badge {
      display: inline-block;
      background: rgba(0, 119, 255, 0.2);
      border: 1px solid rgba(0, 225, 255, 0.3);
      color: #00e1ff;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      padding: 4px 12px;
      border-radius: 100px;
      margin-bottom: 24px;
      margin-top: 14px;
    }

    .input-field {
      position: relative;
      margin-bottom: 22px;
      overflow: hidden; 
    }
    
    .input-field i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgb(144 138 138 / 65%);
      font-size: 18px;
      z-index: 2;
    }
    
    .input-field input {
      width: 100%;
      padding: 16px 40px 16px 48px;
      border: none;
      border-radius: 14px;
      outline: none;
      font-size: 16px;
      transition: all 0.35s ease;
      background: rgba(255, 255, 255, 0.92);
      color: #2c3e50;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    
    .input-field input::placeholder {
      color: #7f8c8d;
      font-weight: 400;
      opacity: 1;
    }
    
    .input-field input:focus {
      box-shadow: 0 0 0 3px rgba(0, 225, 255, 0.35), 0 0 12px rgba(0, 225, 255, 0.25);
      background: rgba(255, 255, 255, 1);
      transform: translateY(-1px);
    }
    
    .toggle-password {
      position: absolute;
      right: 22px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      font-size: 18px;
      padding: 0;
      z-index: 3;
      transition: all 0.3s ease;
      width: 24px;
      height: 24px;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .toggle-password:hover {
      color: #00e1ff;
      transform: translateY(-50%) scale(1.15);
      background: none;
      box-shadow: none;
    }

    .options-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
      color: rgba(255, 255, 255, 0.85);
      font-size: 14px;
      cursor: pointer;
    }
    
    .remember-me input {
      margin-right: 8px;
      width: 16px;
      height: 16px;
      cursor: pointer;
    }
    
    .forgot-password {
      color: rgba(255, 255, 255, 0.85);
      font-size: 14px;
      text-decoration: none;
      transition: all 0.3s ease;
      font-weight: 500;
    }
    
    .forgot-password:hover {
      color: #00e1ff;
      text-decoration: underline;
    }

    button[type="submit"], #loginButton {
      width: 100%;
      padding: 16px;
      background: linear-gradient(90deg, #0077ff, #00c6ff, #00e1ff);
      border: none;
      border-radius: 14px;
      color: white;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.35s ease;
      margin-top: 8px;
      box-shadow: 0 6px 20px rgba(0, 100, 255, 0.4);
      position: relative;
      overflow: hidden;
      letter-spacing: 0.5px;
    }
    
    button[type="submit"]::after, #loginButton::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(rgba(255,255,255,0.2), transparent, rgba(255,255,255,0.3));
      transform: rotate(30deg);
      transition: all 0.6s;
      opacity: 0;
    }
    
    button[type="submit"]:hover::after, #loginButton:hover::after {
      opacity: 1;
      left: 120%;
    }

    button[type="submit"]:hover, #loginButton:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 119, 255, 0.55), 0 0 15px rgba(0, 225, 255, 0.4);
      background: linear-gradient(90deg, #0066e0, #00b3e6, #00ccff);
    }

    button[type="submit"]:active, #loginButton:active {
      transform: translateY(1px);
      box-shadow: 0 4px 15px rgba(0, 100, 255, 0.4);
    }
    
    button[type="submit"]:disabled, #loginButton:disabled {
      background: linear-gradient(90deg, #5a98ff, #7eb3ff);
      cursor: not-allowed;
      transform: none;
      box-shadow: 0 4px 12px rgba(0, 80, 200, 0.3);
    }

    .lockout-bar {
      display: none;
      background: rgba(220, 53, 69, 0.2);
      border: 1px solid rgba(220, 53, 69, 0.4);
      border-radius: 12px;
      padding: 10px 14px;
      margin-bottom: 16px;
      font-size: 13px;
      color: #ff6b6b;
      text-align: left;
    }
    .lockout-bar i { margin-right: 6px; }

    .attempts-indicator {
      display: flex;
      gap: 5px;
      justify-content: center;
      margin-top: 10px;
      min-height: 14px;
    }
    .attempt-dot {
      width: 8px; height: 8px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      transition: background 0.3s;
    }
    .attempt-dot.used { background: #ef4444; }
    .attempt-dot.safe { background: rgba(255,255,255,0.2); }

    .footer {
      background: rgba(0, 15, 35, 0.85);

      padding: 22px 0;
      text-align: center;
      margin-top: auto;
      border-top: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 -5px 25px rgba(0, 0, 0, 0.25);
    }

    .footer-text {
      color: rgba(255, 255, 255, 0.75);
      font-size: 15px;
      font-weight: 400;
      letter-spacing: 0.5px;
    }
    
    .footer-text strong { color: #00e1ff; font-weight: 600; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); filter: blur(5px); }
      to   { opacity: 1; transform: translateY(0);    filter: blur(0); }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50%       { transform: translateY(-10px); }
    }
    @keyframes pulse {
      0%   { box-shadow: 0 0 0 0 rgba(0, 225, 255, 0.4); }
      70%  { box-shadow: 0 0 0 12px rgba(0, 225, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 225, 255, 0); }
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60%  { transform: translateX(-5px); }
      40%, 80%  { transform: translateX(5px); }
    }

    .login-success { animation: pulse 1.5s infinite; }
    .input-error   { animation: shake 0.5s; box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.4) !important; }

    .btn-loading { position: relative; padding-left: 45px !important; }
    .btn-loading::after {
      content: '';
      position: absolute;
      left: 15px; top: 50%;
      transform: translateY(-50%);
      width: 20px; height: 20px;
      border: 2.5px solid rgba(255,255,255,0.4);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
    }

      const expira = new Date(session.expira);
      
      if (ahora < expira && ROLES_CONFIG[session.rol]) {
        window.location.href = ROLES_CONFIG[session.rol].dashboard;

      }
    } catch (e) {

  }
  return false;
}

function crearSesion(usuario) {
  const token = btoa(`${usuario.id}:${usuario.nombre_usuario}:${Date.now()}`);
  const sesion = {
    id: `SES-${String(DATABASE.sesiones.length + 1).padStart(3,'0')}`,
    usuario_id: usuario.id,
    token: token,
    activa: true,
    fecha_inicio: new Date().toISOString(),
    fecha_expiracion: new Date(Date.now() + 12 * 3600000).toISOString()
  };
  DATABASE.sesiones.push(sesion);

  const sessionData = {
    sesion_id: sesion.id,
    usuario_id: usuario.id,
    nombre_completo: usuario.nombre_completo,
    nombre_usuario: usuario.nombre_usuario,
    correo: usuario.correo,
    rol: usuario.rol,
    cargo: usuario.cargo,
    area_id: usuario.area_id,
    especialidad: usuario.especialidad,
    token: token,
    expira: sesion.fecha_expiracion,
    login_time: new Date().toISOString()
  };
  
  sessionStorage.setItem('session_SAC', JSON.stringify(sessionData));
  localStorage.setItem('session_SAC_permanent', JSON.stringify(sessionData));
  return sessionData;
}

function autenticar(nombreUsuario, password) {
  if (!DATABASE) {
    return { exito: false, motivo: "sin_base_datos" };
  }

  const usuario = DATABASE.usuarios.find(
    u => u.nombre_usuario.toLowerCase() === nombreUsuario.toLowerCase().trim()
  );

  if (!usuario) {
    registrarAuditoria(null, "LOGIN_FAILED", `Usuario '${nombreUsuario}' no existe`);
    return { exito: false, motivo: "credenciales_invalidas" };
  }

  if (!usuario.activo) {
    registrarAuditoria(usuario.id, "LOGIN_BLOCKED", `Cuenta inactiva: ${usuario.nombre_usuario}`);
    return { exito: false, motivo: "cuenta_inactiva", usuario };
  }

  if (usuario.bloqueado) {
    registrarAuditoria(usuario.id, "LOGIN_BLOCKED", `Cuenta bloqueada: ${usuario.nombre_usuario}`);
    return { exito: false, motivo: "cuenta_bloqueada", usuario };
  }

  // Validar contraseÃ±a con el JSON
  const passwordValida = password === usuario.password;

  if (!passwordValida) {
    usuario.intentos_fallidos = (usuario.intentos_fallidos || 0) + 1;
    if (usuario.intentos_fallidos >= appState.maxIntentos) {
      usuario.bloqueado = true;
      registrarAuditoria(usuario.id, "LOGIN_LOCKOUT", `Bloqueado por ${appState.maxIntentos} intentos fallidos`);
      return { exito: false, motivo: "bloqueo_por_intentos", usuario };
    }
    registrarAuditoria(usuario.id, "LOGIN_FAILED", `ContraseÃ±a incorrecta. Intento ${usuario.intentos_fallidos}/${appState.maxIntentos}`);
    return { exito: false, motivo: "credenciales_invalidas", intentosRestantes: appState.maxIntentos - usuario.intentos_fallidos };
  }

  usuario.intentos_fallidos = 0;
  usuario.bloqueado = false;
  usuario.ultimo_acceso = new Date().toISOString();

  const sesion = crearSesion(usuario);
  registrarAuditoria(usuario.id, "LOGIN_SUCCESS", `Login exitoso. Rol: ${usuario.rol}`);

  return {
    exito: true,
    usuario,
    sesion,
    forzar_cambio_password: usuario.forzar_cambio_password
  };
}

function actualizarIndicadorIntentos() {
  const cont = document.getElementById('attemptsIndicator');
  if (!cont) return;
  cont.innerHTML = '';
  if (appState.intentosFallidos === 0) return;
  for (let i = 0; i < appState.maxIntentos; i++) {
    const dot = document.createElement('div');
    dot.className = 'attempt-dot ' + (i < appState.intentosFallidos ? 'used' : 'safe');
    cont.appendChild(dot);
  }
}

function mostrarBloqueoCuenta(segundos) {
  const bar = document.getElementById('lockoutBar');
  const msg = document.getElementById('lockoutMsg');
  if (!bar || !msg) return;
  bar.style.display = 'block';

  let restantes = segundos;
  const tick = () => {
    msg.innerHTML = `Cuenta bloqueada. Espera <strong>${restantes}s</strong> para intentar nuevamente.`;
    if (restantes <= 0) {
      bar.style.display = 'none';
      appState.intentosFallidos = 0;
      actualizarIndicadorIntentos();
      document.getElementById('loginButton').disabled = false;
      document.getElementById('loginButton').innerHTML = '<i class="fas fa-sign-in-alt" style="margin-right:8px;"></i>Ingresar';
      return;
    }
    restantes--;
    appState.lockoutTimer = setTimeout(tick, 1000);
  };
  tick();
}

function setupEventListeners() {
  // Formulario de login
  document.getElementById('loginForm')?.addEventListener('submit', async (e) => {
    e.preventDefault();

    if (appState.bloqueadoHasta && Date.now() < appState.bloqueadoHasta) {
      const restantes = Math.ceil((appState.bloqueadoHasta - Date.now()) / 1000);
      Swal.fire({
        icon: 'warning',
        title: 'Cuenta bloqueada',
        html: `Demasiados intentos fallidos.<br>Intenta en <strong>${restantes} segundos</strong>.`,
        confirmButtonColor: '#f59e0b'
      });
      return;
    }

    const nombreUsuario = document.getElementById('usuario').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!nombreUsuario || !password) {
      Swal.fire({ 
        icon: 'warning', 
        title: 'Campos requeridos', 
        text: 'Completa todos los campos.', 
        confirmButtonColor: '#0077ff' 
      });
      return;
    }

    setButtonLoading(true);
    await new Promise(resolve => setTimeout(resolve, 1000)); // Simular proceso
    
    const resultado = autenticar(nombreUsuario, password);
    setButtonLoading(false);

    if (resultado.exito) {
      appState.intentosFallidos = 0;
      actualizarIndicadorIntentos();
      mostrarPerfilUsuario(resultado);
    } else {
      appState.intentosFallidos++;
      actualizarIndicadorIntentos();

      ['usuario','password'].forEach(id => {
        const el = document.getElementById(id);
        if (el) {
          el.classList.add('input-error');
          setTimeout(() => el.classList.remove('input-error'), 600);
        }
      });

      switch (resultado.motivo) {
        case 'credenciales_invalidas':
          Swal.fire({
            icon: 'error',
            title: 'Credenciales incorrectas',
            html: `Usuario o contraseÃ±a invÃ¡lidos.<br>
                   <small>Te quedan <strong>${resultado.intentosRestantes || (appState.maxIntentos - appState.intentosFallidos)}</strong> intento(s).</small>`,
            confirmButtonColor: '#dc3545'
          });
          break;
        case 'cuenta_inactiva':
          Swal.fire({
            icon: 'warning',
            title: 'Cuenta inactiva',
            html: `La cuenta ha sido desactivada.<br><small>Contacta al administrador.</small>`,
            confirmButtonColor: '#f59e0b'
          });
          break;
        case 'cuenta_bloqueada':
        case 'bloqueo_por_intentos':
          appState.bloqueadoHasta = Date.now() + appState.bloqueoDuracionMs;
          document.getElementById('loginButton').disabled = true;
          mostrarBloqueoCuenta(30);
          Swal.fire({
            icon: 'error',
            title: 'Cuenta bloqueada',
            html: `Superaste el lÃ­mite de <strong>${appState.maxIntentos} intentos</strong>.<br>
                   Se desbloquearÃ¡ en 30 segundos.`,
            confirmButtonColor: '#dc3545'
          });
          break;
        case 'sin_base_datos':
          Swal.fire({
            icon: 'error',
            title: 'Base de datos no cargada',
            text: 'Espera a que el sistema cargue completamente',
            confirmButtonColor: '#dc3545'
          });
          break;
      }
    }
  });

  // Toggle de contraseÃ±a
  document.getElementById('togglePassword')?.addEventListener('click', function() {
    const input = document.getElementById('password');
    const tipo = input.type === 'password' ? 'text' : 'password';
    input.type = tipo;
    this.innerHTML = tipo === 'password'
      ? '<i class="fas fa-eye"></i>'
      : '<i class="fas fa-eye-slash"></i>';
  });

  // Recordar usuario
  const storedUser = localStorage.getItem('SAC_rememberedUser');
  if (storedUser) {
    document.getElementById('usuario').value = storedUser;
    document.getElementById('rememberMe').checked = true;
  }

  document.getElementById('rememberMe')?.addEventListener('change', function() {
    const val = document.getElementById('usuario').value;
    this.checked ? localStorage.setItem('SAC_rememberedUser', val) : localStorage.removeItem('SAC_rememberedUser');
  });

  // Recuperar contraseÃ±a
  document.getElementById('forgotPassword')?.addEventListener('click', function(e) {
    e.preventDefault();
    Swal.fire({
      title: 'Recuperar contraseÃ±a',
      html: `
        <input type="text" id="swal_usuario" class="swal2-input" placeholder="Nombre de usuario">
        <input type="email" id="swal_correo" class="swal2-input" placeholder="Correo institucional">
      `,
      confirmButtonText: 'Enviar instrucciones',
      confirmButtonColor: '#0077ff',
      showCancelButton: true,
      cancelButtonText: 'Cancelar',
      preConfirm: () => {
        const usr = document.getElementById('swal_usuario').value.trim();
        const mail = document.getElementById('swal_correo').value.trim();
        if (!usr || !mail) {
          Swal.showValidationMessage('Completa ambos campos');
          return false;
        }
        if (!DATABASE) {
          Swal.showValidationMessage('Base de datos no cargada');
          return false;
        }
        const found = DATABASE.usuarios.find(
          u => u.nombre_usuario.toLowerCase() === usr.toLowerCase() && u.correo.toLowerCase() === mail.toLowerCase()
        );
        if (!found) {
          Swal.showValidationMessage('Usuario no encontrado');
          return false;
        }
        return { usuario: found };
      }
    }).then(result => {
      if (result.isConfirmed) {
        Swal.fire({
          icon: 'success',
          title: 'Â¡Correo enviado!',
          html: `Instrucciones enviadas a <strong>${result.value.usuario.correo}</strong>.`,
          confirmButtonColor: '#0077ff'
        });
      }
    });
  });

  // Cerrar sesiÃ³n desde cualquier pÃ¡gina
  window.cerrarSesion = function(motivo = null) {
    sessionStorage.removeItem('session_SAC');
    localStorage.removeItem('session_SAC_permanent');
    
    if (motivo) {
      localStorage.setItem('logout_motivo', motivo);
    }
    
    window.location.href = 'index.html?logout=1';
  };

  // Manejar mensaje de cierre de sesiÃ³n
  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.get('logout') === '1') {
    const motivo = localStorage.getItem('logout_motivo');
    if (motivo) {
      Swal.fire({
        icon: 'info',
        title: 'SesiÃ³n cerrada',
        text: motivo === 'expired' ? 'Tu sesiÃ³n expirÃ³. Por favor inicia sesiÃ³n nuevamente.' : 'SesiÃ³n cerrada correctamente',
        confirmButtonColor: '#1e3a8a'
      });
      localStorage.removeItem('logout_motivo');
    }
    history.replaceState({}, document.title, 'index.html');
  }
}
