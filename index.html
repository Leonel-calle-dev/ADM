<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Login - Sistema UAP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
*{
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}
body{
  background:linear-gradient(135deg,#1e3c72,#2a5298);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.login-box{
  background:#fff;
  padding:40px;
  width:100%;
  max-width:380px;
  border-radius:10px;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
}
.login-box h2{
  text-align:center;
  margin-bottom:25px;
  color:#1e3c72;
}
.input-group{
  margin-bottom:15px;
}
.input-group label{
  display:block;
  margin-bottom:5px;
}
.input-group input{
  width:100%;
  padding:10px;
  border-radius:6px;
  border:1px solid #ccc;
  outline:none;
}
.input-group input:focus{
  border-color:#1e3c72;
}
.remember{
  display:flex;
  align-items:center;
  gap:6px;
  margin-bottom:15px;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:6px;
  background:#1e3c72;
  color:white;
  font-size:16px;
  cursor:pointer;
}
button:hover{
  background:#163060;
}
.footer{
  margin-top:15px;
  text-align:center;
  font-size:13px;
  color:#777;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>Sistema UAP</h2>

  <div class="input-group">
    <label>Usuario</label>
    <input type="text" id="usuario">
  </div>

  <div class="input-group">
    <label>Contraseña</label>
    <input type="password" id="password">
  </div>

  <div class="remember">
    <input type="checkbox" id="remember">
    <label for="remember">Recordarme</label>
  </div>

  <button onclick="login()">Ingresar</button>

  <div class="footer">
    © 2026 Universidad Amazónica de Pando
  </div>
</div>

<script>

const GITHUB_JSON_URL = "PEGA_AQUI_TU_URL_RAW";

let usuariosDB = [];

async function cargarUsuarios(){
  try{
    const res = await fetch(GITHUB_JSON_URL);
    const data = await res.json();
    usuariosDB = data.usuarios;
  }catch(e){
    Swal.fire("Error","No se pudo cargar la base de usuarios","error");
  }
}

cargarUsuarios();

function login(){

  const usuario = document.getElementById("usuario").value.trim();
  const password = document.getElementById("password").value.trim();

  if(usuario==="" || password===""){
    Swal.fire("Advertencia","Complete todos los campos","warning");
    return;
  }

  const user = usuariosDB.find(u =>
    u.nombre_usuario.toLowerCase() === usuario.toLowerCase() &&
    u.password_plano === password &&
    u.activo === true &&
    u.bloqueado === false
  );

  if(!user){
    Swal.fire("Error","Usuario o contraseña incorrectos","error");
    return;
  }

  const session = {
    id:user.id,
    usuario:user.nombre_usuario,
    nombre:user.nombre_completo,
    rol:user.rol,
    loginTime:new Date().toISOString()
  };

  sessionStorage.setItem("userSession", JSON.stringify(session));

  if(document.getElementById("remember").checked){
    localStorage.setItem("userSession", JSON.stringify(session));
  }

  if(user.rol==="administrador"){
    window.location.href="admin-dashboard.html";
  }
  else if(user.rol==="personal"){
    window.location.href="personal-dashboard.html";
  }
  else if(user.rol==="visor"){
    window.location.href="visor-dashboard.html";
  }
  else{
    Swal.fire("Error","Rol no reconocido","error");
  }

}

</script>

</body>
</html>
