      cont.appendChild(d);
    }
  }

  // â”€â”€â”€ Contador de bloqueo â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function iniciarBloqueo() {
    const bar = document.getElementById("lockoutBar");
    const msg = document.getElementById("lockoutMsg");
    const btn = document.getElementById("loginButton");
    bar.style.display = "block";
    btn.disabled = true;
    let seg = 30;
    const tick = () => {
      msg.innerHTML = `Demasiados intentos. Espera <strong>${seg}s</strong>.`;
      if (seg <= 0) {
        bar.style.display = "none";
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-sign-in-alt" style="margin-right:8px;"></i>Ingresar';
        intentosFallidos = 0;
        actualizarDots();
        return;
      }
      seg--;
      setTimeout(tick, 1000);
    };
    tick();
  }

  // â”€â”€â”€ BotÃ³n loading â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function setLoading(on) {
    const btn = document.getElementById("loginButton");
    if (on) {
      btn.disabled = true;
      btn.classList.add("btn-loading");
      btn.innerHTML = '<span style="opacity:0">Verificando...</span>';
    } else {
      btn.disabled = false;
      btn.classList.remove("btn-loading");
      btn.innerHTML = '<i class="fas fa-sign-in-alt" style="margin-right:8px;"></i>Ingresar';
    }
  }

  // â”€â”€â”€ LOGIN â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  document.getElementById("loginButton").addEventListener("click", async () => {
    // Bloqueo local activo
    if (bloqueadoHasta && Date.now() < bloqueadoHasta) {
      const seg = Math.ceil((bloqueadoHasta - Date.now()) / 1000);
      Swal.fire({ icon: "warning", title: "Bloqueado", html: `Intenta en <strong>${seg}s</strong>.`, confirmButtonColor: "#f59e0b" });
      return;
    }

    const correo   = document.getElementById("correo").value.trim();
    const password = document.getElementById("password").value;

    if (!correo || !password) {
      Swal.fire({ icon: "warning", title: "Campos requeridos", text: "Completa correo y contraseÃ±a.", confirmButtonColor: "#0077ff" });
      return;
    }

    // Recordar
    if (document.getElementById("rememberMe").checked) {
      localStorage.setItem("SAC_rememberedEmail", correo);
    } else {
      localStorage.removeItem("SAC_rememberedEmail");
    }

    setLoading(true);

    try {
      // 1. Verificar si estÃ¡ bloqueado en Firestore
      const snap = await getDocs(query(collection(db, "usuarios"), where("correo", "==", correo)));
      if (!snap.empty) {
        const perfil = snap.docs[0].data();
        if (perfil.bloqueado === true) {
          setLoading(false);
          Swal.fire({ icon: "error", title: "Cuenta bloqueada", text: "Tu cuenta estÃ¡ bloqueada. Contacta al administrador.", confirmButtonColor: "#dc3545" });
          return;
        }
        if (perfil.activo === false) {
          setLoading(false);
          Swal.fire({ icon: "warning", title: "Cuenta inactiva", text: "Tu cuenta estÃ¡ desactivada. Contacta al administrador.", confirmButtonColor: "#f59e0b" });
          return;
        }
      }

      // 2. Firebase Auth
      const persistencia = document.getElementById("rememberMe").checked
        ? browserLocalPersistence
        : browserSessionPersistence;
      await setPersistence(auth, persistencia);

      const cred = await signInWithEmailAndPassword(auth, correo, password);
      const uid  = cred.user.uid;

      // 3. Cargar perfil Firestore
      const snap2 = await getDocs(query(collection(db, "usuarios"), where("uid_firebase", "==", uid)));
      if (snap2.empty) {
        setLoading(false);
        Swal.fire({ icon: "error", title: "Perfil no encontrado", text: "No se encontrÃ³ tu perfil en el sistema.", confirmButtonColor: "#dc3545" });
        return;
      }

      const perfilDoc = snap2.docs[0];
      const perfil    = perfilDoc.data();
      const cfg       = ROLES_CONFIG[perfil.rol];

      // 4. Actualizar ultimo_acceso e intentos
      await updateDoc(doc(db, "usuarios", perfilDoc.id), {
        ultimo_acceso: serverTimestamp(),
        intentos_fallidos: 0
      });

      // 5. Guardar sesiÃ³n
      sessionStorage.setItem("session_SAC", JSON.stringify({
        uid, nombre_completo: perfil.nombre_completo,
        correo: perfil.correo, rol: perfil.rol,
        cargo: perfil.cargo, especialidad: perfil.especialidad,
        login_time: new Date().toISOString()
      }));

      intentosFallidos = 0;
      actualizarDots();
      setLoading(false);

      // 6. Bienvenida
      Swal.fire({
        icon: "success",
        title: "Â¡Acceso concedido!",
        html: `
          <div style="text-align:left;background:#f0f4ff;border-radius:14px;padding:18px;font-size:14px;line-height:2">
            <p><i class="fas fa-id-badge" style="color:${cfg?.color || '#0077ff'};width:22px;"></i> <strong>${perfil.nombre_completo}</strong></p>
            <p><i class="fas fa-user-tag" style="color:${cfg?.color || '#0077ff'};width:22px;"></i> ${cfg?.icono || ''} ${cfg?.label || perfil.rol}</p>
            <p><i class="fas fa-envelope" style="color:${cfg?.color || '#0077ff'};width:22px;"></i> ${perfil.correo}</p>
          </div>
          <p style="margin-top:12px;color:#6c757d;font-size:13px;">Redirigiendo a tu panel...</p>
        `,
        confirmButtonColor: cfg?.color || "#0077ff",
        confirmButtonText: `Ir a mi panel <i class="fas fa-arrow-right" style="margin-left:6px;"></i>`,
        timer: 2500,
        timerProgressBar: true,
        willClose: () => { if (cfg) window.location.href = cfg.dashboard; }
      });

    } catch (err) {
      setLoading(false);
      intentosFallidos++;
      actualizarDots();

      // Shake inputs
      ["correo", "password"].forEach(id => {
        const el = document.getElementById(id);
        el.classList.add("input-error");
        setTimeout(() => el.classList.remove("input-error"), 600);
      });

      // Bloqueo local tras MAX intentos
      if (intentosFallidos >= MAX_INTENTOS) {
        bloqueadoHasta = Date.now() + BLOQUEO_MS;
        iniciarBloqueo();
        Swal.fire({
          icon: "error", title: "Cuenta bloqueada",
          html: `Superaste <strong>${MAX_INTENTOS} intentos</strong>.<br>Se desbloquearÃ¡ en 30 segundos.`,
          confirmButtonColor: "#dc3545"
        });
        return;
      }

      Swal.fire({
        icon: "error",
        title: "Error de acceso",
        html: `${traducirError(err.code)}<br><small style="color:#6c757d">Te quedan <strong>${MAX_INTENTOS - intentosFallidos}</strong> intento(s).</small>`,
        confirmButtonColor: "#dc3545"
      });
    }
  });

  // â”€â”€â”€ RECUPERAR CONTRASEÃ‘A â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  document.getElementById("forgotPassword").addEventListener("click", async () => {
    const { value: correo } = await Swal.fire({
      title: "Recuperar contraseÃ±a",
      html: `
        <p style="color:#6c757d;font-size:14px;margin-bottom:12px;">
          Ingresa tu correo institucional y te enviaremos un enlace para restablecer tu contraseÃ±a.
        </p>
        <input type="email" id="swal-correo" class="swal2-input" placeholder="tu.correo@campus.edu.bo">
      `,
      confirmButtonText: "Enviar enlace",
      confirmButtonColor: "#0077ff",
      showCancelButton: true,
      cancelButtonText: "Cancelar",
      focusConfirm: false,
      preConfirm: () => {
        const v = document.getElementById("swal-correo").value.trim();
        if (!v) { Swal.showValidationMessage("Ingresa tu correo"); return false; }
        return v;
      }
    });

    if (!correo) return;

    try {
      await sendPasswordResetEmail(auth, correo);
      Swal.fire({
        icon: "success",
        title: "Â¡Correo enviado!",
        html: `Se enviaron instrucciones a <strong>${correo}</strong>.<br>
               <small style="color:#6c757d">Revisa tambiÃ©n tu carpeta de spam.</small>`,
        confirmButtonColor: "#0077ff"
      });
    } catch (err) {
      const msgs = {
        "auth/user-not-found": "No hay cuenta registrada con ese correo.",
        "auth/invalid-email":  "El formato del correo no es vÃ¡lido."
      };
      Swal.fire({
        icon: "error",
        title: "Error",
        text: msgs[err.code] || "No se pudo enviar el correo. Intenta nuevamente.",
        confirmButtonColor: "#dc3545"
      });
    }
  });

}); // DOMContentLoaded
</script>
