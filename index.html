    .main-content {

    .login-container {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      padding: 45px 40px;
      border-radius: 24px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.45);
      border: 1px solid rgba(255, 255, 255, 0.18);
      animation: fadeIn 0.8s ease-out;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
    }
    
    .login-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0, 119, 255, 0.15) 0%, rgba(0, 225, 255, 0.08) 35%, transparent 70%);
      z-index: -1;
      animation: rotate 15s linear infinite;
    }
    
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .login-container img {
      display: block;
      margin: 0 auto;
      width: 150px;
      max-width: 100%;
      height: auto;
      margin-bottom: 18px;
      animation: bounce 2s infinite;
    }

    .login-container h2 {
      color: #fff;
      margin-bottom: 6px;
      font-weight: 700;
      font-size: 2.1rem;
      letter-spacing: -0.5px;
      position: relative;
      display: inline-block;
    }
    
    .login-container h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: linear-gradient(90deg, #0077ff, #00e1ff);
      border-radius: 2px;
    }

    .login-container p {
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 35px;
      font-size: 0.95rem;
    }

    .input-group {
      margin-bottom: 22px;
      text-align: left;
      position: relative;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #fff;
      font-weight: 600;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .input-group label i {
      color: #00e1ff;
      font-size: 16px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 15px 18px 15px 50px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .input-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.6);
      font-size: 18px;
      pointer-events: none;
      transition: color 0.3s ease;
    }

    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.5);
      font-weight: 400;
    }

    .input-group input:focus {
      outline: none;
      border-color: #00e1ff;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 20px rgba(0, 225, 255, 0.3);
    }

    .input-group input:focus + .input-icon {
      color: #00e1ff;
    }

    .toggle-password {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: rgba(255, 255, 255, 0.6);
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .toggle-password:hover {
      color: #00e1ff;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      font-size: 0.9rem;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
      color: rgba(255, 255, 255, 0.9);
      cursor: pointer;
      user-select: none;
    }

    .remember-me input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #00e1ff;
    }

    .forgot-password {
      color: #00e1ff;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .forgot-password:hover {
      color: #00b8cc;
      text-decoration: underline;
    }

    .btn-login {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(135deg, #0077ff, #00e1ff);
      color: #fff;
      font-size: 1.05rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 8px 20px rgba(0, 119, 255, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-login:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 28px rgba(0, 119, 255, 0.5);
      background: linear-gradient(135deg, #0088ff, #00f2ff);
    }

    .btn-login:active {
      transform: translateY(-1px);
    }

    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Modal de recuperación */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease-out;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal-content {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 20px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.18);
      position: relative;
      animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .modal-close {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.8);
      font-size: 24px;
      cursor: pointer;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .modal-close:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .modal-content h3 {
      color: #fff;
      font-size: 1.8rem;
      margin-bottom: 10px;
      text-align: center;
    }

    .modal-content p {
      color: rgba(255, 255, 255, 0.8);
      text-align: center;
      margin-bottom: 25px;
      font-size: 0.95rem;
    }

    @media (max-width: 500px) {
      .login-container {
        padding: 35px 25px;

      .login-container h2 {
        font-size: 1.8rem;
      }

      .remember-forgot {
        flex-direction: column;
        gap: 12px;
        align-items: flex-start;
      }

      .modal-content {
        padding: 30px 25px;
      }
    }

<body>
  <div class="main-content">
    <div class="login-container">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Escudo_UAP.png/800px-Escudo_UAP.png" alt="Logo Campus">
      <h2>Bienvenido</h2>
      <p>Sistema de Gestión del Campus</p>

      <form id="loginForm">
        <div class="input-group">
          <label><i class="fas fa-user"></i> Usuario</label>
          <div class="input-wrapper">
            <i class="input-icon fas fa-user"></i>
            <input type="text" id="username" placeholder="Ingrese su usuario" required autocomplete="username">
          </div>
        </div>

        <div class="input-group">
          <label><i class="fas fa-lock"></i> Contraseña</label>
          <div class="input-wrapper">
            <i class="input-icon fas fa-lock"></i>
            <input type="password" id="password" placeholder="Ingrese su contraseña" required autocomplete="current-password">
            <i class="toggle-password fas fa-eye" id="togglePassword"></i>
          </div>
        </div>

        <div class="remember-forgot">
          <label class="remember-me">
            <input type="checkbox" id="rememberMe">
            <span>Recordarme</span>
          </label>
          <a class="forgot-password" id="forgotPasswordLink">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn-login">
          <i class="fas fa-sign-in-alt"></i>
          Iniciar Sesión
        </button>
      </form>
    </div>
  </div>

  <!-- Modal de Recuperación de Contraseña -->
  <div class="modal-overlay" id="recoveryModal">
    <div class="modal-content">
      <button class="modal-close" id="closeModal">
        <i class="fas fa-times"></i>
      </button>
      <h3>Recuperar Contraseña</h3>
      <p>Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña</p>
      
      <form id="recoveryForm">
        <div class="input-group">
          <label><i class="fas fa-envelope"></i> Correo Electrónico</label>
          <div class="input-wrapper">
            <i class="input-icon fas fa-envelope"></i>
            <input type="email" id="recoveryEmail" placeholder="correo@ejemplo.com" required autocomplete="email">
          </div>
        </div>

        <button type="submit" class="btn-login">
          <i class="fas fa-paper-plane"></i>
          Enviar Enlace
        </button>
      </form>
    </div>
  </div>

  <script>
    const DB_PATH = 'data3.json';
    let DATABASE = null;

    // Cargar base de datos
    async function loadDatabase() {
      try {
        const response = await fetch(DB_PATH);
        if (!response.ok) throw new Error('No se pudo cargar la base de datos');
        DATABASE = await response.json();
        console.log('✅ Base de datos cargada');
      } catch (error) {
        console.error('❌ Error al cargar base de datos:', error);
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'No se pudo conectar con el sistema',
          confirmButtonColor: '#dc3545'
        });
      }
    }

    // Verificar sesión existente
    function checkExistingSession() {
      const sessionData = sessionStorage.getItem('session_SAC');
      if (sessionData) {
        try {
          const session = JSON.parse(sessionData);
          // Verificar que la sesión no haya expirado
          const now = new Date();
          if (session.expiracion && new Date(session.expiracion) > now) {
            // Redirigir según el rol
            redirectByRole(session.rol);
            return true;
          } else {
            // Sesión expirada
            sessionStorage.removeItem('session_SAC');
          }
        } catch (error) {
          sessionStorage.removeItem('session_SAC');
        }
      }
      return false;
    }

    // Toggle password visibility
    document.getElementById('togglePassword')?.addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const icon = this;
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    });

    // Modal handlers
    document.getElementById('forgotPasswordLink')?.addEventListener('click', function() {
      document.getElementById('recoveryModal').classList.add('active');
    });

    document.getElementById('closeModal')?.addEventListener('click', function() {
      document.getElementById('recoveryModal').classList.remove('active');
    });

    document.getElementById('recoveryModal')?.addEventListener('click', function(e) {
      if (e.target === this) {
        this.classList.remove('active');
      }
    });

    // Login form submit
    document.getElementById('loginForm')?.addEventListener('submit', async function(e) {
      e.preventDefault();

      if (!DATABASE) {
        await loadDatabase();
        if (!DATABASE) return;
      }

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;

      // Buscar usuario
      const user = DATABASE.usuarios.find(u => 
        (u.nombre_usuario === username || u.correo === username) && 
        u.password === password &&
        u.activo === true
      );

      if (!user) {
        Swal.fire({
          icon: 'error',
          title: 'Credenciales incorrectas',
          text: 'Usuario o contraseña incorrectos',
          confirmButtonColor: '#dc3545'
        });
        return;
      }

      // Verificar si está bloqueado
      if (user.bloqueado) {
        Swal.fire({
          icon: 'error',
          title: 'Cuenta Bloqueada',
          text: 'Tu cuenta ha sido bloqueada. Contacta al administrador.',
          confirmButtonColor: '#dc3545'
        });
        return;
      }

      // Crear sesión
      const ahora = new Date();
      const expiracion = new Date(ahora.getTime() + 12 * 60 * 60 * 1000); // 12 horas

      const sessionData = {
        id: user.id,
        nombre_completo: user.nombre_completo,
        nombre_usuario: user.nombre_usuario,
        correo: user.correo,
        rol: user.rol,
        cargo: user.cargo,
        area_responsabilidad: user.area_responsabilidad,
        especialidad: user.especialidad,
        telefono: user.telefono,
        permisos: user.permisos,
        login_time: ahora.toISOString(),
        expiracion: expiracion.toISOString()
      };

      // Guardar sesión
      sessionStorage.setItem('session_SAC', JSON.stringify(sessionData));

      // Si "Recordarme" está activado, guardar en localStorage
      if (rememberMe) {
        localStorage.setItem('remember_user', username);
      } else {
        localStorage.removeItem('remember_user');
      }

      // Mostrar mensaje de bienvenida
      await Swal.fire({
        icon: 'success',
        title: '¡Bienvenido!',
        html: `<p style="font-size: 16px; margin-top: 10px;">Hola <strong>${user.nombre_completo}</strong></p>`,
        timer: 2000,
        showConfirmButton: false
      });

      // Redirigir según el rol
      redirectByRole(user.rol);
    });

    // Recovery form submit
    document.getElementById('recoveryForm')?.addEventListener('submit', async function(e) {
      e.preventDefault();

      if (!DATABASE) {
        await loadDatabase();
        if (!DATABASE) return;
      }

      const email = document.getElementById('recoveryEmail').value.trim();

      // Buscar usuario por correo
      const user = DATABASE.usuarios.find(u => u.correo === email && u.activo === true);

      if (!user) {
        // Por seguridad, no revelar si el correo existe o no
        Swal.fire({
          icon: 'info',
          title: 'Solicitud Recibida',
          html: `
            <p>Si el correo está registrado, recibirás un enlace para restablecer tu contraseña.</p>
            <p style="margin-top: 10px; font-size: 14px; color: #666;">Revisa tu bandeja de entrada y spam.</p>
          `,
          confirmButtonColor: '#0077ff'
        });
        document.getElementById('recoveryModal').classList.remove('active');
        document.getElementById('recoveryForm').reset();
        return;
      }

      // Generar token de recuperación
      const token = generateToken();
      const expiracion = new Date();
      expiracion.setHours(expiracion.getHours() + 1); // 1 hora de validez

      // Simular envío de correo (en producción, esto sería una llamada a backend)
      const recoveryLink = `${window.location.origin}/reset-password.html?token=${token}`;

      // Mostrar información (en producción, esto se enviaría por correo)
      Swal.fire({
        icon: 'success',
        title: 'Enlace Enviado',
        html: `
          <p>Se ha enviado un enlace de recuperación al correo:</p>
          <p style="font-weight: 600; color: #0077ff; margin: 15px 0;">${email}</p>
          <div style="background: #f0f0f0; padding: 15px; border-radius: 10px; margin-top: 15px; text-align: left; word-break: break-all;">
            <p style="color: #333; font-size: 12px; margin-bottom: 8px;"><strong>Enlace de recuperación:</strong></p>
            <p style="color: #0077ff; font-size: 11px;">${recoveryLink}</p>
          </div>
          <p style="margin-top: 15px; font-size: 13px; color: #666;">El enlace expira en 1 hora</p>
        `,
        confirmButtonColor: '#0077ff',
        confirmButtonText: 'Entendido'
      });

      document.getElementById('recoveryModal').classList.remove('active');
      document.getElementById('recoveryForm').reset();
    });

    // Redirigir según rol
    function redirectByRole(rol) {
      switch(rol) {
        case 'administrador':
          window.location.href = 'dashboard-admin.html';
          break;
        case 'responsable_audiovisual':
          window.location.href = 'dashboard-audiovisual.html';
          break;
        case 'personal_apoyo_aulas':
          window.location.href = 'dashboard-aulas.html';
          break;
        case 'responsable_mantenimientos':
          window.location.href = 'dashboard-mantenimientos.html';
          break;
        default:
          window.location.href = 'dashboard.html';
      }
    }

    // Generar token aleatorio
    function generateToken() {
      return Array.from(crypto.getRandomValues(new Uint8Array(32)))
        .map(b => b.toString(16).padStart(2, '0'))
        .join('');
    }

    // Cargar usuario recordado
    window.addEventListener('DOMContentLoaded', async function() {
      await loadDatabase();
      
      // Verificar sesión existente
      if (checkExistingSession()) {
        return;
      }

      // Cargar usuario recordado
      const rememberedUser = localStorage.getItem('remember_user');
      if (rememberedUser) {
        document.getElementById('username').value = rememberedUser;
        document.getElementById('rememberMe').checked = true;
      }
    });
  </script>
