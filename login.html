<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Seguro</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .login-card:hover {
            transform: translateY(-5px);
        }
        .brand-section {
            background: linear-gradient(120deg, #4776E6 0%, #8E54E9 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }
        .brand-section h1 {
            font-weight: 700;
            letter-spacing: 1px;
            margin-top: 10px;
        }
        .brand-section i {
            font-size: 3.5rem;
            margin-bottom: 15px;
        }
        .form-section {
            padding: 40px;
            background-color: #fff;
        }
        .form-control:focus {
            border-color: #8E54E9;
            box-shadow: 0 0 0 0.25rem rgba(142, 84, 233, 0.25);
        }
        .btn-login {
            background: linear-gradient(120deg, #4776E6 0%, #8E54E9 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(142, 84, 233, 0.4);
        }
        .form-check-input:checked {
            background-color: #8E54E9;
            border-color: #8E54E9;
        }
        .forgot-password {
            color: #6c757d;
            text-decoration: none;
            transition: color 0.3s;
        }
        .forgot-password:hover {
            color: #8E54E9;
            text-decoration: underline;
        }
        .register-link {
            color: #8E54E9;
            font-weight: 600;
            text-decoration: none;
        }
        .register-link:hover {
            text-decoration: underline;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
        }
        .divider::before, 
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .divider::before {
            margin-right: 15px;
        }
        .divider::after {
            margin-left: 15px;
        }
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s;
            border: none;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        }
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .facebook { background-color: #3b5998; }
        .google { background-color: #dd4b39; }
        .twitter { background-color: #1da1f2; }
        .input-group-text {
            background-color: #f8f9fa;
        }
        @media (max-width: 768px) {
            .form-section {
                padding: 30px 25px;
            }
            .brand-section {
                padding: 25px;
            }
            .brand-section h1 {
                font-size: 1.8rem;
            }
            .brand-section i {
                font-size: 2.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card login-card">
                    <div class="row g-0">
                        <div class="col-md-5 d-none d-md-block">
                            <div class="brand-section d-flex flex-column justify-content-center align-items-center">
                                <i class="fas fa-shield-alt"></i>
                                <h1>SISTEMA SEGURO</h1>
                                <p class="mt-3">Accede a tu cuenta para gestionar todos tus servicios en un solo lugar</p>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class="form-section">
                                <h2 class="text-center fw-bold mb-4">Iniciar Sesión</h2>
                                
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Correo Electrónico</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fas fa-envelope"></i>
                                            </span>
                                            <input type="email" class="form-control" id="email" placeholder="tu@ejemplo.com" required>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-4">
                                        <label for="password" class="form-label">Contraseña</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fas fa-lock"></i>
                                            </span>
                                            <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <div class="d-flex justify-content-between align-items-center mb-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="rememberMe">
                                            <label class="form-check-label" for="rememberMe">
                                                Recordarme
                                            </label>
                                        </div>
                                        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                                    </div>
                                    
                                    <div class="d-grid mb-4">
                                        <button type="submit" class="btn btn-login">
                                            <i class="fas fa-sign-in-alt me-2"></i>Ingresar a mi cuenta
                                        </button>
                                    </div>
                                    
                                    <div class="divider">o continúa con</div>
                                    
                                    <div class="social-login">
                                        <button type="button" class="social-btn facebook">
                                            <i class="fab fa-facebook-f"></i>
                                        </button>
                                        <button type="button" class="social-btn google">
                                            <i class="fab fa-google"></i>
                                        </button>
                                        <button type="button" class="social-btn twitter">
                                            <i class="fab fa-twitter"></i>
                                        </button>
                                    </div>
                                    
                                    <p class="text-center mt-4 mb-0">
                                        ¿No tienes cuenta? <a href="#" class="register-link">Regístrate aquí</a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="text-center text-white mt-4">
                    <small>© 2026 Sistema Seguro. Todos los derechos reservados.</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Form submission handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple validation
            if (email && password) {
                // Show success message
                const alertDiv = document.createElement('div');
                alertDiv.className = 'alert alert-success alert-dismissible fade show mt-3';
                alertDiv.role = 'alert';
                alertDiv.innerHTML = `
                    <i class="fas fa-check-circle me-2"></i>
                    ¡Inicio de sesión exitoso! Redirigiendo...
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                
                this.parentElement.insertBefore(alertDiv, this);
                
                // Simulate redirection after delay
                setTimeout(() => {
                    window.location.href = '#';
                }, 2000);
            }
        });
        
        // Social login buttons
        document.querySelectorAll('.social-btn').forEach(button => {
            button.addEventListener('click', function() {
                const platform = this.className.includes('facebook') ? 'Facebook' : 
                                this.className.includes('google') ? 'Google' : 'Twitter';
                
                const alertDiv = document.createElement('div');
                alertDiv.className = 'alert alert-info alert-dismissible fade show mt-3';
                alertDiv.role = 'alert';
                alertDiv.innerHTML = `
                    <i class="fas fa-info-circle me-2"></i>
                    Iniciando sesión con ${platform}...
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                
                document.querySelector('.form-section').appendChild(alertDiv);
                
                // Auto-dismiss after 3 seconds
                setTimeout(() => {
                    const alert = document.querySelector('.alert');
                    if (alert) alert.remove();
                }, 3000);
            });
        });
    </script>
</body>
</html>
